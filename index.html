<canvas id="myCanvas" width="1000" height="1000"></canvas>
<script>
    var c=document.getElementById("myCanvas");
    var pen=c.getContext ("2d");
    
    pen.beginPath();
    pen.arc(600,400,210,0,2*Math.PI);
    pen.fillStyle="blue";
    pen.fill();

    pen.beginPath();
    pen.rect(455,256,135,135);
    pen.fillStyle="red";
    pen.fill();

    pen.beginPath();
    pen.rect(605,256,135,135);
    pen.fillStyle="green";
    pen.fill();

    pen.beginPath();
    pen.rect(455,406,135,135);
    pen.fillStyle="white";
    pen.fill();

    pen.beginPath();
    pen.rect(605,406,135,135);
    pen.fillStyle="yellow";
    pen.fill();
</script>
